<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
       <div class="row">
     	 <div id="session_length" class="mid-size-circle col-sm-4" style="margin-right: 30px">
     	 	<div class="text-center row" style="margin-top: 10%">
               <button id="session_minus" class="w3-button w3-circle w3-black">-</button>
               <button id="session_plus" class="w3-button w3-circle w3-teal">+</button>
     	 		<br>
     	 		Session Length
     	 		<div id="sCounter"></div>
     	 	</div>
     	 </div>
     	 <div id="break_length" class="mid-size-circle col-sm-4">
     	 	<div class="text-center" style="margin-top: 10%">
               <button id="break_minus" class="w3-button w3-circle w3-black">-</button>
               <button id="break_plus" class="w3-button w3-circle w3-teal">+</button>
                <br>
     	 		Break Length
     	 		<div id="bCounter"></div>
     	 	</div>
     	 </div>
       </div>
       <div>
     	 <div id="timer" class="large-size-circle" style="margin-left: 89px">
     	    <div class="text-center row" style="margin-top: 21px;">
     	    	<br>
     	    	<a id="countdown" href="#">Add Time</a>
     	    	<div id="clock" class="text-center" style="margin-top: 8%; font-size: 45px;"></div>
            </div>
            <div style="margin-left: 93px; margin-top: 32px;">
            	<button id="start" class="btn btn-primary">Start</button>
            	<button id="reset" class="btn btn-danger">Reset</button>
            </div>
     	</div>
     </div>
    </div>
  </body>
</html>
